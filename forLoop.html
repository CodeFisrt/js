    <div class="row">
        <div class="col-4">
            <ul id="myCityUl">

            </ul>
        </div>
        <div class="col-3">
            <input type="text" placeholder="City name" id="txtCity">
        </div>
        <div class="col-2">
            <button class="btn btn-primary" onclick="addCity()">Add City</button>
        </div>
    </div>
    <script>
        var cityList = ["Pune", "Nagpur", "Jalgao"];

        function addCity() {
            var city = document.getElementById("txtCity").value.trim();
            if (city != '') {
                var isCityExist = cityList.find(x => x == city);
                if (isCityExist == undefined) {
                    cityList.push(city);
                    document.getElementById("myCityUl").innerHTML = "";
                    createCityLi();
                }
            } else {
                alert("Pls Enter City")
            } 
        }
        createCityLi();

        function createCityLi() {
            for (var index = 0; index < cityList.length; index++) {
                console.log(cityList[index]);
                var myLi = document.createElement("li");
                myLi.innerText = cityList[index];
                document.getElementById("myCityUl").append(myLi)
            }
        }




    </script>
