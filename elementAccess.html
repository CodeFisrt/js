<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script>
        function readCourseName() {
            debugger
            var courseName = document.getElementById("txtCourseName").value;
            alert(courseName);

            document.getElementById("txtCopyTee").value = courseName;
        }
        function getSeleectedCity() {
            var city = document.getElementById("dropCity").value;
            alert(city)
            document.getElementById("selectedCity").value = city
            document.getElementById("myPara").innerText = city
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <input type="text" id="txtCourseName" class="form-control" placeholder="Enter Course Name">
            </div>
            <div class="col-3">
                <button class="btn btn-success" onclick="readCourseName()">Read Value</button>
            </div>
            <div class="col-3">
                <input type="text" id="txtCopyTee" class="form-control" placeholder=" e">
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-3">
                <select id="dropCity" class="form-select" onchange="getSeleectedCity()">
                    <option value="">Select City</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" id="selectedCity"/>
            </div>
            <div class="col-3">
                <p id="myPara">This is Sample para Text</p>

                <div id="myDiv">
                    this is text from DIV
                </div>
            </div>
            <div class="col-3">
                <button class="btn btn-success" onclick="readPara()">Read Text</button>
            </div>
        </div>
        <script>
            function readPara() {
                var text = document.getElementById("myPara").innerText;
                alert(text)
                var dibvText = document.getElementById("myDiv").innerText;
                alert(dibvText)
            }
        </script>
    </div>


</body>

</html>
