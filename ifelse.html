<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <script>


        function checkEvenOdd() {
            var num = document.getElementById("txtNum").value;
            if (num == "") {
                alert("Enter a Number")
            } else {
                if (num % 2 == 0) {
                    document.getElementById("myH3").innerText = "No Is Even"
                } else {
                    document.getElementById("myH3").innerText = "No Is Odd"
                }
            } 
        }

    </script>
    <div class="row">
        <div class="col-3">
            <input type="text" name="" id="txtNum">
        </div>
        <div class="col-3">
            <input type="button" onclick="checkEvenOdd()" class="btn btn-success" value="Check Num" id="txtNum">
        </div>
        <div class="col-3">
            <h3 id="myH3"> No Number Provided</h3>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-3">
            <div class="bg-success p-4" id="myDiv">
                DIV 1
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
             <button class="btn btn-success" onclick="showHideDiv('yes')">Show</button>
             <button class="btn btn-danger" onclick="showHideDiv('no')">Hide</button>
        </div>
        <div class="col-3">
            <button class="btn btn-success" onclick="toggleDiv()" >Toggle</button> 
       </div>
    </div>
    <div class="row pt-4">
        <div class="col-3">
            <select name="" id="dropCaste" onchange="onCastChange()" class="form-select">
                <option value="">Select Caste</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="NT">NT</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="col-3" id="otherDiv" style="display: none;">
            <input type="text" placeholder="Enter Other Caste" id="txtOtherCaste">
        </div>
    </div>
    <script>
        function onCastChange() {
            var selecetdCast =  document.getElementById("dropCaste").value;
            if(selecetdCast  == "Other") {
                document.getElementById("otherDiv").style.display = "block"
            } else {
                document.getElementById("otherDiv").style.display = "none"
            }
        }
        var isDiv1Visiable = true; 
        function toggleDiv() {
            if(isDiv1Visiable == true) {
                isDiv1Visiable = false;
                document.getElementById("myDiv").style.display = "block"
            } else {
                isDiv1Visiable = true;
                document.getElementById("myDiv").style.display = "none"
            }
        }
        function showHideDiv(isShow) {
            if(isShow == 'yes') {
                document.getElementById("myDiv").style.display = "block"
            } else {
                document.getElementById("myDiv").style.display = "none"
            }
        }
        // function showDiv() {
        //     document.getElementById("myDiv").style.display = "block"
        // }
        // function hideDiv() {
        //     document.getElementById("myDiv").style.display = "none"
        // }
    </script>

</body>

</html>
