<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        function createPara() {
            var ptag = document.createElement('p');
            ptag.innerText = "This is Test P Tag"; 
            document.getElementById("myDiv").appendChild(ptag) 
        }
        function createCircle() { 
            document.getElementById("div2").innerHTML = ""; 
            var myDiv = document.createElement("div");
            myDiv.style.width = "100px"
            myDiv.style.height = "100px";
            myDiv.style.borderRadius = "50%"
            myDiv.style.backgroundColor = "red" 
            document.getElementById("div2").appendChild(myDiv)
        }
        function createSquare() {
            document.getElementById("div2").innerHTML = "";
            var myDiv = document.createElement("div");
            myDiv.style.width = "100px"
            myDiv.style.height = "100px"; 
            myDiv.style.backgroundColor = "green" 
            document.getElementById("div2").appendChild(myDiv)
        }
    </script>
    <div class="row">
        <div class="col-3" id="myDiv">

        </div>
        <div class="col-3">
            <button class="btn btn-success" onclick="createPara()">Create Para</button>
        </div>
        <div class="col-3" id="div2">

        </div>
        <div class="col-3">
            <button class="btn btn-success" onclick="createCircle()">Create Circle</button>
            <button class="btn btn-success" onclick="createSquare()">Create Square</button>
        </div>
    </div>
</body>
</html>
