<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .form-container {
            max-width: 500px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <script>
         console.log(productTotal)
        function generateFullName() {
            const fName = document.getElementById("txtFname").value;
            const lname = document.getElementById("txtLname").value;

            const fullName = fName + '  ' +lname;
            document.getElementById("txtFullName").value = fullName;
            
        }

        function onCasteChnage() {
            const selectedCaste =  document.getElementById("dpdlCaste").value;
            if(selectedCaste == "Other") {
                document.getElementById("divOther").style.display = "block"
            } else {
                 document.getElementById("divOther").style.display = "none"
            }
        }

        function showWelcomMessage() {
            alert("Welcome b-26 Batch")
        }
        
    </script>
    <div class="d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2 class="text-center mb-4">Student Registration Form</h2>
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">First Name</label>
                            <input type="text" onblur="generateFullName()" class="form-control" id="txtFname" placeholder="Enter your full name">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Last Name</label>
                            <input type="text"  onblur="generateFullName()" class="form-control" id="txtLname" placeholder="Enter your full name">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Full Name </label>
                    <input type="text" class="form-control" id="txtFullName"  disabled readonly placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Select Caste</label>
                    <select class="form-select" id="dpdlCaste" onchange="onCasteChnage()">
                        <option selected>Select your Caste</option>
                        <option value="OBC">OBC</option>
                        <option value="Open">Open</option>
                        <option value="Other">Other</option> 
                    </select>
                </div>
                <div class="mb-3" id="divOther" style="display: none;">
                    <label for="email" class="form-label">Other Caste </label>
                    <input type="text" class="form-control" id="txtFullName"   placeholder="Enter your Other Cast">
                </div>
                <!-- Student Name -->
               
                
                <!-- Email Address -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>

                <!-- Contact Number -->
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="Enter your contact number">
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>

                <!-- Course -->
                <div class="mb-3">
                    <label for="course" class="form-label">Select Course</label>
                    <select class="form-select" id="course">
                        <option selected>Select your course</option>
                        <option value="btech">B.Tech</option>
                        <option value="bca">BCA</option>
                        <option value="bcom">B.Com</option>
                        <option value="ba">B.A</option>
                    </select>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password">
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                </div>

                <!-- Submit Button -->
                <button type="button" onclick="showWelcomMessage()" class="btn btn-primary w-100" >Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
