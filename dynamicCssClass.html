<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        function addDiv1Color(color) {
            const myDiv = document.getElementById("myDiv1");
            myDiv.style.backgroundColor = color;
        }
        function chnageProgress() 
        {
            const div =  document.getElementById("myProgressDiv");
            var textVal = document.getElementById("txtPer").value;

            div.style.width =textVal + "%"
        }
        function addDiv3Color(className) {
            const div3 =  document.getElementById("myDiv3");
            div3.classList.add(className)
        }

        function addSuccess() {
            const div3 =  document.getElementById("myDiv3");
            div3.classList.remove('bg-danger')
            div3.classList.add('bg-success')
        }
        function addDanger() {
            const div3 =  document.getElementById("myDiv3");
            div3.classList.remove('bg-success')
            div3.classList.add('bg-danger')
        }
    </script>
    <div class="row">
        <div class="col-3 p-4" id="myDiv1">
            DIv 1 
        </div>
        <div class="col-3 p-4">
            <div class="progress">
                <div class="progress-bar" id="myProgressDiv" style="width:70%"></div>
              </div>
        </div>
        <div class="col-3 p-4"  id="myDiv3">
            DIv 3 
        </div>
    </div>
    <div class="row p-3">
        <div class="col-3">
            <button class="btn btn-success" onclick="addDiv1Color('green')">Add Success</button>
            <button class="btn btn-danger" onclick="addDiv1Color('red')"> Add danger</button>
        </div>
        <div class="col-3">
            <input type="text" id="txtPer" oninput="chnageProgress()" placeholder="ENter val" class="form-control">
        </div>
        <div class="col-3">
            <button class="btn btn-success" onclick="addSuccess()">Add Success</button>
            <button class="btn btn-danger" onclick="addDanger()"> Add danger</button>
        </div>
    </div>
</body>
</html>
